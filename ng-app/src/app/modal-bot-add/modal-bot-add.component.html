<div class="modal-header">
  <h4 class="modal-title text-center">Add a Bot</h4>
</div>
<div class="modal-body">

  <div *ngIf="botUser" class="text-center">
    <img src={{botUser.avatarURL}} alt="" width="150" height="150"
         class="rounded-circle">
    <div class="text-info">{{botUser.username}}</div>
    <div>Create bot for <em>{{ botUser.username }}?</em></div>
  </div>
  <div *ngIf="!botUser">
    <div class="alert alert-danger" *ngIf="validationFailed" role="alert">
      Invalid Token
    </div>
    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
    <div class="mb-2">Enter your Discord-API Bot token:</div>
    <div class="input-group mb-3">
      <input [(ngModel)]="inputToken" type="text" class="form-control" placeholder="Token" aria-label="Discord Token" aria-describedby="token-validate">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="token-validate" [disabled]="loading || !inputToken || inputToken === ''" (click)="validateToken(inputToken)">Validate</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div *ngIf="botUser">
    <button type="button" class="btn btn-outline-dark mr-2" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="goToCreate()">Create</button>
  </div>
  <div *ngIf="!botUser">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
