<div class="jumbotron">
  <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-6" >
            <div class="text-center">
              <font size =50 color="white"><p> Welcome to DisBotCito </p></font>
              <img  src="/assets/images/white bot gif.gif" alt="" class = "rounded mx-auto d-block">
                <!--<img  src="/assets/images/bot gif.gif" alt="" class = "rounded mx-auto d-block">-->
            </div>
        </div>
          <div class="col-sm-6" >
              ï»¿<font color="white"><h2 class="text-center">Login</h2></font>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <font color="white"><label for="username">Username</label></font>
                      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <font color="white"><label for="password">Password</label></font>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">Login</button>
