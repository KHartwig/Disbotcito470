<div>
  <h4>Commands</h4>
  <div *ngFor="let command of commandList">
    <app-command *ngIf="command" [botId]="botId" [command]="command" (commandDeletedEvent)="loadCommands()">
    </app-command>
  </div>
  <hr>
  <form [formGroup]="addCommandForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-secondary" type="button" (click)="addCommand()">
        Add Command
      </button>
