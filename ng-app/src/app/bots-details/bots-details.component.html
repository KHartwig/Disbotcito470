                  <button *ngIf="bot.status == 'OFFLINE'" class="btn btn-secondary" type="button" [disabled]="bot.isChangingStatus" (click)="startStop()">START</button>
            </h3>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <strong>Discord Token:</strong>
          </div>
          <div class="col-sm">
            {{bot.discordToken}}
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-sm">
            <strong>Status:</strong>
          </div>
          <div class="col-sm">
            {{bot.status|titlecase}}
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="col-sm">
            <strong>Command Prefix:</strong>
          </div>
          <div class="col-sm">
            {{bot.commandPrefix}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="container">
    <div class="my-3 p-3 bg-white rounded box-shadow">
      <!-- list of guilds -->
      <app-guilds ></app-guilds>
      <br>
      <!-- <app-guilds-details></app-guilds-details> -->
    </div>

</div>

<a [routerLink]="['/']" class="btn btn-link">Back</a>
<a *ngIf="bot" [routerLink]="['/bots/edit', bot.id ]" class="btn btn-link">Edit</a>
