<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            ï»¿<h2>Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div class="alert alert-danger" *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div><!--Username end here-->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" ngModel [email] class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div class="alert alert-danger" *ngIf="f.email.errors.required">Email is required</div>
                        <div class="alert alert-danger" *ngIf="f.email.errors.email">This is an invalid email address</div>
                    </div>
                </div><!--Email end here-->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div class="alert alert-danger" *ngIf="f.password.errors.required">Password is required</div>
                        <div class="alert alert-danger" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div><!-- Password end here-->
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
                    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                        <div class="alert alert-danger" *ngIf="f.confirmpassword.errors.required">Confirm Password is required</div>
                        <div class="alert alert-danger" *ngIf="f.confirmpassword.errors?.MatchPassword">Password not match</div>
                        <!-- <div *ngIf="f.confirmpassword.errors.minlength">Please enter confirm password with at least 6 characters</div> -->
                    </div>
                </div><!-- Confirm Password end here-->
                <div class="form-group">
