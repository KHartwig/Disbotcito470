<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            ï»¿<h2>Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div><!--Username end here-->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" ngModel [email] class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.minlength">This is an invalid email address</div>
                    </div>
                </div><!--Email end here-->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div><!-- Password end here-->
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
                    <img *ngIf="loading" src="https://cdn.dribbble.com/users/267/screenshots/1927432/loading.gif"/>
                    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                </div>
            </form><!-- Form end here-->
        </div>
    </div>
</div>
