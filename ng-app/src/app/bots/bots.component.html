<h2>Home</h2>
<div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">Bots</h6>
    <div class="jumbotron text-center" *ngIf="!botList || botList.length === 0">
        <h5>You have no bots right now</h5>
        <a [routerLink]="['/bots/add']">Create New Bot</a>
    </div>
    <div id="onlineBots" *ngFor="let bot of onlineBots">
            <div class="media pt-3">
                <img src="http://via.placeholder.com/64x64" alt=""
                class="mr-2 rounded-circle avatar border border-success">
                <div class="media-body pb-2 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex">
                        <div class="d-flex flex-column w-100">
                            <div>
                                {{ bot.name }}<span class="badge badge-pill badge-success ml-1" *ngIf="bot.status == 'ONLINE'">Online</span>
                            </div>
                            <div><a [routerLink]="['/bots', bot.id]">Details</a></div>
                        </div>
                      <div class="flex-shrink-1">
                          <div class="btn btn-light" (click)="startStop(bot.id)">STOP</div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
    <div id="offlineBots" *ngFor="let bot of offlineBots">
        <div class="media pt-3">
            <img src="http://via.placeholder.com/64x64" alt=""
            class="mr-2 rounded-circle avatar border border-secondary">
            <div class="media-body pb-2 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex">
                    <div class="d-flex flex-column w-100">
                        <div>
                            {{ bot.name }}<span class="badge badge-pill badge-secondary ml-1" *ngIf="bot.status == 'OFFLINE'">Offline</span>
                        </div>
                        <div><a [routerLink]="['/bots', bot.id]">Details</a></div>
                    </div>
                  <div class="flex-shrink-1">
                      <div class="btn btn-secondary" (click)="startStop(bot.id)">START</div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <small class="d-block text-right mt-3">
        <a [routerLink]="['/bots/add']">Create New Bot</a>
    </small>
</div>
