<div class="card">
    <div class="card-body">
        <h5 class="card-header">Featured Items</h5>
        <ul>
            <li *ngFor="let fitem of featuredItems">
                <p class="card-text"><b>{{fitem.name}}</b> - {{fitem.category}}
                    <a (click)="addItem(fitem)" class="text-danger">+Add</a>
                </p>
            </li>
        </ul>
    </div>
</div>
